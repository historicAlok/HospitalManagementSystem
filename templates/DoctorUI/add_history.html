{% extends "base.html" %}
{% block title %}Add Patient History{% endblock %}

{% block style %}
<style>
    body {
        background-image: url('/static/images/Doc-Patient\ bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
    }

    .content-wrapper {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 35px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="content-wrapper">
        <h4>Add Patient History</h4>

        <div class="patient-info">
            <p><strong>Patient:</strong> {{ patient.patient_name }}</p>
            <p><strong>Appointment ID:</strong> {{ appointment.id }}</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="visit" class="form-label">Visit Type</label>
                <textarea class="form-control" id="visit" name="visit_type" rows="1" required></textarea>
            </div>

            <div class="mb-3">
                <label for="test" class="form-label">Test Done</label>
                <textarea class="form-control" id="test" name="test_done" rows="1" required></textarea>
            </div>

            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="diagnosis" name="diagnosis" rows="1" required></textarea>
            </div>

            <div class="mb-3">
                <label for="treatment" class="form-label">Treatment</label>
                <textarea class="form-control" id="treatment" name="treatment" rows="1" required></textarea>
            </div>

            <div class="mb-3">
                <label for="prescription" class="form-label">Prescription</label>
                <textarea class="form-control" id="prescription" name="prescription" rows="1" required></textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('doctor_dashboard', username=username) }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-success">Save Record</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
