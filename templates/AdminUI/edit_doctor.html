<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #090979;
            background: linear-gradient(90deg, rgba(9, 9, 121, 1) 40%, rgba(0, 212, 255, 1) 100%);
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="{{ url_for('landing_page') }}">Matrix HMS</a>
        <a class="navbar-brand" href="#">Edit Doctor</a>
    </nav>

    <div class="container my-4" id="glass-card">
        <div class="card d-flex flex-row justify-content-between align-items-center p-3 gap-4">

            <div class="card-body" style="max-width: 600px;">

                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Edit Doctor Information</h5>
                </div>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <!-- Edit form -->
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Doctor Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                            value="{{ doctor.user.user_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            value="{{ doctor.user.user_email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="experience_years" class="form-label">Experience (Years)</label>
                        <input type="number" class="form-control" id="experience_years" name="experience_years"
                            value="{{ doctor.experience_years }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="department_id" class="form-label">Department</label>
                        <select class="form-select" id="department_id" name="department_id" required>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}" {% if dept.id==doctor.department_id %}selected{% endif %}>
                                {{ dept.department_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Doctor</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>

            <div>
                <img src="/static/images/doctors graphic.png" height="400px" width="auto">
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</body>

</html>
