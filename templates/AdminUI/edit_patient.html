<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient - Matrix HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/Doc-Patient\ bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="{{ url_for('landing_page') }}">Matrix HMS</a>
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background-color: rgba(255, 255, 255, 0.8);">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Edit Patient</h4>
                    </div>
                    <div class="card-body">

                        <form method="POST" action="{{ url_for('edit_patient', patient_id=patient.id) }}">

                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    value="{{ patient.user.user_name }}" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="{{ patient.user.user_email }}" required>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-warning">Update Patient</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
