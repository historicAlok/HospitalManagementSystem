<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Matrix HMS{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block style %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid d-flex justify-content-between align-items-center">


            <a class="navbar-brand px-3 fw-bold" href="{{ url_for('landing_page') }}">Matrix HMS</a>


            {% if username %}
            <div class="text-center mx-auto">
                <span class="navbar-text text-white fs-5">
                    Welcome, {{ username }}
                </span>
            </div>
            {% endif %}


            <div class="px-3">
                {% if username %}

                <a href="{{ url_for('login') }}">
                    <button type="button" class="btn btn-light btn-sm">Logout</button>
                </a>
                {% else %}

                <a href="{{ url_for('login') }}">
                    <button type="button" class="btn btn-light btn-sm">Login</button>
                </a>
                <a href="{{ url_for('register') }}">
                    <button type="button" class="btn btn-light btn-sm">Register</button>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    



    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
